<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ma Gallerie Photo
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ma Gallerie Photo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size = "6" *ngFor="let photo of service.photos ;index as position">
        <ion-img [src]="photo.webview"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical = "bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  
</ion-content>
