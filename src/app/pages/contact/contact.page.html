<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Contact
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar>
        <img [src]="user.image" />
      </ion-avatar>
      <ion-label>{{user.firstName}} {{user.lastName}}</ion-label>
    </ion-item>
  </ion-list>
